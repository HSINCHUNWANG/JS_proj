<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<button onclick="renderTable('alphaAsc')">姓名升冪</button>
<button onclick="renderTable('alphaDesc')">姓名降冪</button>
<button onclick="renderTable('ageAsc')">年齡升冪</button>
<button onclick="renderTable('ageDesc')">年齡降冪</button>

<table border="1">
    <thead>
    <tr>
        <td>姓名</td>
        <td>年齡</td>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>


<script>
let orderBy = '';
const tbody = document.querySelector('tbody');


const people = [
    {name: 'David', age: 28},
    {name: 'Carl', age: 25},
    {name: 'Bill', age: 31},
];

function renderTable(orderBy) {
    people.sort((a, b) => {
        switch(orderBy){
            default:
            case 'alphaAsc':
                return b.name > a.name ? -1 : 1; // 名字排列
                // break;
            case 'alphaDesc':
                return b.name < a.name ? -1 : 1; // 名字排列
                // break;
            case 'ageAsc':
                return a.age - b.age;
                // break;
            case 'ageDesc':
                return b.age - a.age;
        }
    })

    tbody.innerHTML = people.map(({name, age}) => `<tr>
        <td>${name}</td>
        <td>${age}</td>
    </tr>`).join('');

}

renderTable();
</script>
</body>

</html>
