<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

<script>
const ar1 = [23, 'john', true, {name:'bill'}];
ar1[9] = 99;            // 避免跳著使用 index
ar1[-2] = -10;          // index 不要使用負值
ar1['name'] = 'aaron';  // 不要使用 Object 的特性

for(let i=0; i<ar1.length; i++){
    console.log(i, ar1[i]);
}
console.log('---');

for(let s in ar1){
    console.log(s, ar1[s]);
}
console.log('---');

for(let v of ar1){
    console.log(v);
}

</script>
</body>

</html>
