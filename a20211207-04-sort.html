<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

<script>
const people = [
    {name: 'David', age: 28},
    {name: 'Carl', age: 25},
    {name: 'Bill', age: 31},
];
people.sort(function(a, b){
    return a.age-b.age; // 年齡由小到大
});
// console.log(people);
console.log(JSON.stringify(people));
console.log('-----');

people.sort(function(a, b){
    return b.name > a.name ? -1 : 1; // 名字排列
});
// console.log(people);
console.log(JSON.stringify(people));
console.log('-----');


</script>
</body>

</html>
