<body>

<script>
const s1 = Symbol('my symbol');
const s2 = Symbol('my symbol');

const s3 = s1;
console.log(s1 === s2);
console.log(s1 === s3);

const gender = 'male';

const person1 = {
    name: 'David',
    age: 23,
    gender: gender,
    [gender]: 123,  // 以變數值當屬性名稱
    [s1]: 'hello symbol',
};

console.log(person1);
for(let s in person1){
    console.log(s, person1[s]);
}

console.log('----------------');


</script>
