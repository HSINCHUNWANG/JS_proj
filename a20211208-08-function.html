<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

<script>
    // rest operator
    function func2(a, ...b){
        console.log({a, b});
        return a;
    }
    console.log(func2(3, 5, 7, 9));
    console.log(func2(3));

    const ar = [3, 8, 17, 25, 21, 15];
    console.log(Math.max(...ar));

</script>
</body>

</html>
